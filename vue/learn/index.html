<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='./vue.js'></script>
</head>
<body>
<div id="app">{{content}}</div>
<script>
    // var dom = document.getElementById('app');
    // dom.innerHTML = 'hello world.'
    // 创建一个vue的实例，只会接管'#app'里面所有的内容。其他标签里面的不会被接管。
    var app = new Vue({
        el: '#app',
        data: {
            content: 'Hello World!'
        }
    })
    setTimeout(function () {
        app.$data.content = 'bye world.'
    }, 2000)
</script>

</body>
</html>
